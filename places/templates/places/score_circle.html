<p class="rating-num">
    <svg class="rating-circle" stroke-dashoffset="{{ score.circle_scale }}">
        <!-- <circle class="background-circle" stroke="grey"/> -->
        <circle stroke="rgba({{ score.score_color }}, 228, 0, 0.59)"/>
        <text text-anchor="middle" dominant-baseline="central">
            {{ score.value|floatformat:1 }}
        </text>
    </svg>
</p>
