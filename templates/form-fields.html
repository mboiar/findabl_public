{% for field in form %}
<div class="field-wrapper">
    {{ field.label_tag }}<br>
    {{ field }}
    {% if field.help_text %}
      <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
    {% for error in field.errors %}
      <p class="danger-text">{{ error }}</p>
    {% endfor %}
</div>
{% if field.errors %}
  {% for error in field.errors %} 
    <div class="danger-text">
      <strong>{{ error|escape }}</strong>
    </div>
  {% endfor %}
{% endif %}
{% endfor %}
