{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{% translate 'Change password' %}</h2>
<form method="post">
{% csrf_token %}
{% for e in form.errors %}
<p>{{ e }}</p>
{% endfor %}
<ul>
    {% for field in form %}
    <li>{{ field.label }} {{ field }}</li>

    {% endfor %}
</ul>

<input class='btn' type="submit" value="{% translate 'Save changes' %}">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
